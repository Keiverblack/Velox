<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bienvenida</title>
    <style>
        :root { --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --text:#e6eef6; }
        html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(135deg,#07132a 0%, #0b1724 100%); color:var(--text); }
        .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:2rem; }
        .card { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); padding:2rem; border-radius:12px; width:100%; max-width:540px; box-shadow:0 8px 30px rgba(2,6,23,0.6); text-align:center; }
        h1 { margin:0 0 .5rem; font-size:1.8rem; color:var(--accent); }
        p { margin:.25rem 0 1rem; opacity:.9; }
        .time { font-weight:600; font-size:1.1rem; margin-bottom:1rem; }
        .btn { display:inline-block; padding:.6rem 1.1rem; border-radius:8px; background:var(--accent); color:#041019; text-decoration:none; font-weight:600; box-shadow:0 6px 18px rgba(6,182,212,0.12); border:none; cursor:pointer; }
        small { display:block; margin-top:.8rem; opacity:.6; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card" role="main">
            <h1>¡Bienvenido a Velox!</h1>
            <p>Una página rápida para empezar tu servicio a la Mejor Fibra Optica de Venezuela.</p>
            <div class="time" id="time">Cargando hora...</div>
            <button class="btn" id="enter">Entrar</button>
            <small>Hecho con HTML, CSS y un poco de JavaScript.</small>
        </div>
    </div>

    <script>
        function updateTime() {
            const el = document.getElementById('time');
            const now = new Date();
            el.textContent = now.toLocaleString();
        }
        document.getElementById('enter').addEventListener('click', () => {
            // Cambia la ruta si quieres ir a otra página del proyecto
            window.location.href = 'index.html';
        });
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
